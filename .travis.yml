language: ruby
cache:
  directories:
    - ./vendor/bundle
    - ./.asset-cache
install:
  - bundle install --path vendor/bundle
before_script:
  - rake build
script:
  - rake test
deploy:
  provider: pages
  github-token: "$GITHUB_TOKEN"
  target-branch: dist
  local-dir: build
  name: pietbot
  email: hi+pietbot@pietvanzoen.com
  keep-history: true
  skip_cleanup: true
  verbose: true
  on:
    branch: master
env:
  global:
