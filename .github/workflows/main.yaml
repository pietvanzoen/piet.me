name: Build and Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-build]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}
        run: |
          node --version
          npm --version
          npm install
          npm run update-updates
          npm run lint
          npm run build
          npm run build

      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: cache
          path: _cache
          retention-days: 5

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dist
          folder: _site
          clean: true

      - name: Webmentions
        run: |
          sleep 60 # wait for site to get pulled
          npm run webmentions --send
